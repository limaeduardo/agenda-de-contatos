<form class="col s12" >
  <div class="row">
    <form class="col s12 " (submit)="onSubmit()">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input
            id="name-input"
            name="name-input"
            type="text"
            [(ngModel)]="this.name" >
          <label for="icon_prefix">Nome</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel"
          [value]="this.telephone">
          <label for="icon_telephone">Telefonbe</label>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
        <button
          class="btn waves-effect waves-light"
          type="submit">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
      <div class="col s6">
        <button
          class="btn waves-effect waves-light"
          type="button"
          (click)="this.onButtonClick()">Teste evento click
          <i class="material-icons right">send</i>
        </button>
      </div>
      </div>
    </form>
    <div class="col s6">
      {{this.mensage}}
    </div>

  </div>
</form>
