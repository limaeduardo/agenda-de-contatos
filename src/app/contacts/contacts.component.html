  <div class="row" *ngIf="this.contactList.length > 0">
    <div class="col s12 m6 offset-m3">
      <table>
        <thead>
          <tr>
            <th data-field="td-value">Identificador</th>
            <th data-field="td-date">Nome</th>
            <th data-field="td-type">Telefone</th>
            <th></th>
          </tr>
        </thead>

        <tbody>

          <tr
            *ngFor="let t of this.contactList"
            (click)="onClickItem(t)"
          >
            <td>{{ t.id }}</td>
            <td>{{ t.name | titlecase}}</td>
            <td>{{ t!.phone! | phonepipe}}</td>
            <td class="right">
              <a
                ><i
                  class="material-icons my-icon-size"
                  (click)="onDelete(t.id)"
                  >delete</i
                ></a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="!this.contactList || this.contactList!.length == 0">
    <div class="row">
      <div class="center-align">
        <span class="col s12 flow-text">
          Ainda não há contatos cadastrados!
        </span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m6 offset-m3 center">
      <a routerLink=""> VOLTAR AO MENU PRINCIPAL </a>
    </div>
  </div>
  <!-- link home -->
